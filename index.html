<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card - Frontend Task</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="page-wrapper">
    <article class="card">
      <header class="card-top">
        <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
      </header>

      <section class="card-content">
        <div class="avatar-container">
          <img src="images/image-victor.jpg" alt="Victor Crest" class="user-photo">
        </div>
        
        <div class="user-info">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="location">London</p>
        </div>
      </section>

      <footer class="card-stats">
        <div class="stat-group">
          <span class="value">80K</span>
          <span class="label">Followers</span>
        </div>
        <div class="stat-group">
          <span class="value">803K</span>
          <span class="label">Likes</span>
        </div>
        <div class="stat-group">
          <span class="value">1.4K</span>
          <span class="label">Photos</span>
        </div>
      </footer>
    </article>
  </main>

</body>
</html>
